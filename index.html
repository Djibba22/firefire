<html>
<head>
  <meta charset="UTF-8">
  <title>SandBox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="formContainer">
    <div>
      <input type="email" id="InputEmail" placeholder="jane.doe@example.com">
      <input type="text" id="InputPassword" placeholder="Jane Doe">
    </div>
    <div class="initButtons">
      <button id="signIn" type="submit" class="btn btn-action btn-info">Sign In</button>
      <button id="signUp" type="submit" class="btn btn-secondary btn-success">Sign Up</button>
      <button id="logOut" type="submit" class="btn btn-action hide btn-warning" >Log Out</button>
    </div>
  </div>
  <div id="addFormContainer" class="hide">
    <div class="">
      <h4>Additional Information</h4>  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="25">
      </div>
      <div class="form-group">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" placeholder="Janes Dog">
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea type="textarea" id="notes" rows="5" placeholder="Additional Notes"></textarea>
      </div>
    </div>
      <div class="addButtons">
        <button id="addInfo" type="submit" class="btn btn-action btn-success">Add User Info</button>
      </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>

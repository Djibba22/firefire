<html>
<head>
  <meta charset="UTF-8">
  <title>SandBox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="formContainer">
        <input type="email" id="InputEmail" placeholder="jane.doe@example.com">
        <input type="text" id="InputPassword" placeholder="Jane Doe">
       <button id="signIn" type="submit" class="btn btn-action">Sign In</button>
       <button id="signUp" type="submit" class="btn btn-secondary">Sign Up</button>
       <button id="logOut" type="submit" class="btn btn-action hide">Log Out</button>
  </div>
  <div id="addFormContainer" class="hide">
        <input type="number" id="age" placeholder="25">
        <input type="text" id="petName" placeholder="Janes Dog">
        <input type="textarea" id="notes" placeholder="Additional Notes">
       <button id="addInfo" type="submit" class="btn btn-action">Add Info</button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
